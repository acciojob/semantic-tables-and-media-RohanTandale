<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media List</title>
</head>
<body>

    <!-- Semantic Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Rohan</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Priya</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Amit</td>
            </tr>
        </tbody>
    </table>

    <!-- Required Heading -->
    <h2>List of medias</h2>

    <!-- Ordered List with Media Items -->
    <ol>
        <!-- First Item: Image -->
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random sample image">
        </li>

        <!-- Second Item: Video -->
        <li>
            <video controls width="300">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </li>

        <!-- Third Item: Audio -->
        <li>
            
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            </audio>
        </li>
    </ol>

</body>
</html>
